<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - Villa SaaS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            fill: #6b7280;
        }
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .status {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
            color: #9ca3af;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        <h1>Vous êtes hors ligne</h1>
        <p>
            Il semble que vous n'êtes pas connecté à Internet. 
            Vérifiez votre connexion et réessayez.
        </p>
        <a href="#" class="button" onclick="window.location.reload(); return false;">
            Réessayer
        </a>
        <div class="status">
            <div id="connection-status">Vérification de la connexion...</div>
        </div>
    </div>

    <script>
        // Vérifier périodiquement la connexion
        function checkConnection() {
            const statusEl = document.getElementById('connection-status');
            
            if (navigator.onLine) {
                statusEl.textContent = '✓ Connexion rétablie - Rechargement...';
                statusEl.style.color = '#10b981';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusEl.textContent = '✗ Aucune connexion Internet';
                statusEl.style.color = '#ef4444';
            }
        }

        // Vérifier immédiatement
        checkConnection();

        // Vérifier toutes les 3 secondes
        setInterval(checkConnection, 3000);

        // Écouter les changements de connexion
        window.addEventListener('online', () => {
            checkConnection();
        });

        window.addEventListener('offline', () => {
            checkConnection();
        });
    </script>
</body>
</html>
