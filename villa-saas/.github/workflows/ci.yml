name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  skip-tests:
    name: Tests Disabled
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI
        run: |
          echo "CI tests are temporarily disabled"
          echo "Remove this file and rename ci-proper.yml to ci.yml to re-enable tests"
          exit 0